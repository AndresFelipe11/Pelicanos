<div class="row s12">
    <div *ngFor="let p of PlayerList" class="card col s4">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{p.image}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{p.name}}<i class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
        <p>
          {{p.name | uppercase}} {{p.lastname | uppercase}}
        </p>
        <p>
         Email: {{p.email}}
        </p>
        <p>
          Rol: {{p.rol}}
         </p>
        <p>
          Telefono: {{p.phone}}
        </p>
        <p>
         Edad: {{p.age}}
        </p>
        <p>
          Peso: {{p.weigth}}
         </p>
         <p>
          Estatura: {{p.height}}
         </p>
         <p>
          Titulos: {{p.titles}}
         </p>
         <p>
          Fortalezas: {{p.strengths}}
         </p>
         <p>
          Link: <a href="{{p.link}}"></a>
         </p>         
      </div>
    </div>
  </div>
