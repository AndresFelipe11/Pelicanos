<div class="container col s8">
    <div class="row">
      <nav>
        <div class="nav-wrapper">
          <div class="col s8">
            <h3 class="brand-logo col s8">Please Register</h3>
          </div>
        </div>
      </nav>
  
    </div>
    <form class="col s14">
      <div class="row">
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">contacts</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">contacts</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username">Usuario</label>
        </div>
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">replay</i>
          <input id="password2" type="password" class="validate">
          <label for="password2">Confirmacion contraseña</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">done</i>Registrarme</a>
    </form>
  
  </div>
